  <h1>éº»å°‡16å¼µæ¨¡æ“¬æ¡Œé¢ï¼ˆç©å®¶é›™åˆ— / ç¸®å°å‡ºç‰Œ / èƒ¡ç‰Œå±•ç¤ºï¼‰</h1>

  <div class="table">
    <div class="player" id="player-top"></div>
    <div class="player" id="player-right"></div>
    <div class="player" id="player-left"></div>
    <div class="player" id="player-bottom"></div>

    <div class="discard-area" id="discard-area"></div>
    <div class="turn-indicator" id="turn">éŠæˆ²é–‹å§‹ï¼</div>

  </div>

<script>
const suits = ["è¬","ç­’","æ¢"];
let wall = [];
suits.forEach(s => { for(let n=1;n<=9;n++) for(let i=0;i<4;i++) wall.push(n+s); });
["æ±","å—","è¥¿","åŒ—","ä¸­","ç™¼","ç™½"].forEach(z => { for(let i=0;i<4;i++) wall.push(z); });
wall = wall.sort(()=>Math.random()-0.5);

const players = { æ±: wall.splice(0,16), å—: wall.splice(0,16), è¥¿: wall.splice(0,16), åŒ—: wall.splice(0,16) };
const order = ["æ±","å—","è¥¿","åŒ—"];
let turnIndex = 0;

const turnEl = document.getElementById("turn");
const resultEl = document.getElementById("result");
const discardArea = document.getElementById("discard-area");

function renderHands(showAll=false){
  Object.entries(players).forEach(([p,hand])=>{
    const el=document.getElementById(`player-${mapPos(p)}`);
    el.innerHTML="";
    hand.forEach(tile=>{
      const div=document.createElement("div");
      div.className="tile";
      div.textContent=(p==="åŒ—"||showAll)?tile:"ğŸ€„";
      if(p!=="åŒ—"&&!showAll)div.classList.add("hidden-text");
      if(p==="åŒ—")div.onclick=()=>playerDiscard(tile);
      el.appendChild(div);
    });
  });
}

function mapPos(p){
  return p==="æ±"?"top":p==="å—"?"right":p==="è¥¿"?"left":"bottom";
}

function nextTurn(){
  const player=order[turnIndex];
  turnEl.textContent=`${player}å®¶å‡ºç‰Œä¸­...`;
  if(player==="åŒ—")return; // ç©å®¶è‡ªè¡Œå‡ºç‰Œ
  setTimeout(()=>{
    const tile=players[player].pop();
    discard(tile,player);
    drawTile(player);
  },2000);
}

function discard(tile,who){
  const div=document.createElement("div");
  div.className="discard-tile";
  div.textContent=tile;
  discardArea.appendChild(div);
  checkWin(who,tile);
}

function drawTile(player){
  if(wall.length===0)return;
  players[player].push(wall.pop());
  if(checkWin(player))return;
  turnIndex=(turnIndex+1)%4;
  nextTurn();
}

function playerDiscard(tile){
  players["åŒ—"]=players["åŒ—"].filter(t=>t!==tile);
  discard(tile,"åŒ—");
  drawTile("åŒ—");
  renderHands();
}

function checkWin(player,tile=null){
  const hand=players[player];
  if(hand.length%3!==2)return false;
  const suits=hand.map(t=>t.slice(-1));
  const allSame=suits.every(s=>s===suits[0]);
  if(isWinningHand(hand)){
    showResult(`${player}å®¶${tile?"æ¦®å’Œ":"è‡ªæ‘¸"}ï¼${allSame?"æ¸…ä¸€è‰²ï¼":"èƒ¡ç‰Œï¼"}`);
    renderHands(true);
    return true;
  }
  return false;
}

function isWinningHand(tiles){
  tiles.sort();
  function tryWin(arr){
    if(arr.length===0)return true;
    for(let i=0;i<arr.length-1;i++){
      if(arr[i]===arr[i+1]){
        const rest=arr.slice();rest.splice(i,2);
        if(checkMeld(rest))return true;
      }
    }
    return false;
  }
  function checkMeld(arr){
    if(arr.length===0)return true;
    const f=arr[0];
    const n=parseInt(f);
    const s=f.slice(-1);
    const seq1=(n+1)+s, seq2=(n+2)+s;
    if(arr.includes(seq1)&&arr.includes(seq2)){
      const rest=arr.slice();
      rest.splice(rest.indexOf(f),1);
      rest.splice(rest.indexOf(seq1),1);
      rest.splice(rest.indexOf(seq2),1);
      if(checkMeld(rest))return true;
    }
    const same=arr.filter(x=>x===f);
    if(same.length>=3){
      const rest=arr.slice();
      rest.splice(rest.indexOf(f),3);
      if(checkMeld(rest))return true;
    }
    return false;
  }
  return tryWin(tiles);
}

function showResult(text){
  turnEl.style.display="none";
  resultEl.textContent=text;
  resultEl.style.display="block";
}

renderHands();
nextTurn();
