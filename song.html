<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陣雨｜歌詞展示頁</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg'); /* 請替換為你自己的圖片檔案 */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 600px;
    }

    iframe {
      width: 100%;
      height: 250px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
    }

    #extraText {
      display: none;
      white-space: pre-line;
      text-align: left;
      margin-top: 10px;
    }

    #toggleBtn {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #toggleBtn:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://www.vedfolnir.com/resource/javascript/snowstorm.js" async></script>
</head>
<body>
  <div class="content">
    <h1>《陣雨》</h1>
    <iframe src="https://www.youtube.com/embed/JM-aK4aDF14?si=hPsqTHUHH4NJAF5I" allowfullscreen></iframe>

    <button id="toggleBtn" onclick="toggleLyrics()">顯示歌詞</button>
    <div id="extraText">

    </div>
    <br>
    <button onclick="downloadPage()">下載畫面</button>
  </div>

  <script>
    function toggleLyrics() {
      const lyrics = document.getElementById("extraText");
      const btn = document.getElementById("toggleBtn");
      const visible = lyrics.style.display === "block";
      lyrics.style.display = visible ? "none" : "block";
      btn.textContent = visible ? "顯示歌詞" : "隱藏歌詞";
    }

    function downloadPage() {
      html2canvas(document.body).then(canvas => {
        const link = document.createElement("a");
        link.download = "page_snapshot.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
