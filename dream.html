<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>[最初的夢想]</title>

<style>
/* ===== 全頁背景 ===== */
body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.9)),
    url("https://cdn.pixabay.com/animation/2024/12/06/19/02/19-02-22-676_512.gif");
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Microsoft JhengHei", sans-serif;
}

/* ===== 播放器卡片 ===== */
.player {
  width: 360px;
  background: #111;
  border-radius: 22px;
  padding: 16px;
  color: white;
  box-shadow:
    0 0 25px rgba(0,200,255,.35),
    inset 0 0 15px rgba(0,200,255,.25);
  animation: glow 3s ease-in-out infinite;
}

/* 發光呼吸 */
@keyframes glow {
  0%,100% {
    box-shadow: 0 0 20px rgba(0,200,255,.35);
  }
  50% {
    box-shadow: 0 0 35px rgba(180,0,255,.6);
  }
}

/* ===== 封面 ===== */
.cover {
  width: 100%;
  height: 200px;
  background: url("https://cdn.pixabay.com/animation/2025/09/13/07/13/07-13-45-19_512.gif") center/cover;
  border-radius: 16px;
  margin-bottom: 12px;
}

/* ===== 標題 ===== */
.title {
  font-size: 20px;
  font-weight: bold;
}
.artist {
  font-size: 14px;
  opacity: .6;
  margin-bottom: 10px;
}

/* ===== 音波條 ===== */
.wave {
  display: flex;
  justify-content: center;
  gap: 4px;
  margin: 10px 0 14px;
}
.bar {
  width: 6px;
  height: 10px;
  background: #1db954;
  border-radius: 3px;
  animation: wave 1s ease-in-out infinite;
}
.bar:nth-child(odd) { animation-delay: .2s; }
.bar:nth-child(even){ animation-delay: .4s; }

@keyframes wave {
  0%,100% { height: 10px; opacity:.4; }
  50% { height: 35px; opacity:1; }
}

/* ===== 影片 ===== */
iframe {
  width: 100%;
  height: 200px;
  border: none;
  border-radius: 16px;
}

/* ===== 播放按鈕 ===== */
button {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg,#00c6ff,#7f00ff);
  color: white;
  font-size: 18px;
  cursor: pointer;
}
button:active {
  transform: scale(.98);
}
</style>
</head>

<body>

<div class="player">
  <button id="playBtn">▶ 點擊播放</button>

  <div class="cover"></div>
  <div class="title">華語歌曲く</div>
  <div class="artist">音樂 · </div>

  <div class="wave">
    <div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div>
  </div>

  <iframe id="yt"></iframe>
</div>

<script>
const btn = document.getElementById("playBtn");
const yt  = document.getElementById("yt");

btn.onclick = () => {
  btn.style.display = "none";
  yt.src = "https://www.youtube.com/embed/MS-HbwgCc4Q?si=sQ4mhkDlzMUH7UEo";
};
</script>

</body>
</html>
