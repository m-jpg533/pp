
 
 
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖片 + 影片自動輪播</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #carousel {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 12px;
      background: #111;
    }
    #slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease-in-out;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .slide img, .slide video {
      width: 100%;
      height: 100%;
      object-fit: contain;   /* 圖片完整顯示，影片等比例 */
    }
  </style>
</head>
<body>
  <div id="carousel">
    <div id="slides">
      <!-- 圖片 -->
      <div class="slide" data-type="image">
        <img src="https://raw.githubusercontent.com/m-jpg533/pp/main/30.jpg" alt="圖片1">
      </div>

      <!-- 手機/桌面影片 -->
      <div class="slide" data-type="video">
        <video src="https://m-jpg533.github.io/pp/29.mp4" playsinline></video>
      </div>

      <!-- 第二張圖片 -->
      <div class="slide" data-type="image">
        <img src="https://picsum.photos/id/1016/800/450" alt="圖片2">
      </div>

      <!-- 另一個影片 -->
      <div class="slide" data-type="video">
        <video src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" playsinline></video>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const slidesEl = document.getElementById('slides');
      const slides = Array.from(slidesEl.children);
      let current = 0;
      const imgInterval = 5000; // 圖片停留 5 秒
      let timer = null;

      function updateUI() {
        slidesEl.style.transform = `translateX(${-current * 100}%)`;
      }

      function stopAllVideos() {
        slides.forEach(s => {
          if (s.dataset.type === 'video') {
            const v = s.querySelector('video');
            if (v) { v.pause(); v.currentTime = 0; }
          }
        });
      }

      function startSlideTimer() {
        if (timer) { clearTimeout(timer); timer = null; }
        const slide = slides[current];
        if (slide.dataset.type === 'image') {
          timer = setTimeout(nextSlide, imgInterval);
        } else if (slide.dataset.type === 'video') {
          const v = slide.querySelector('video');
          if (v) {
            v.muted = false;          // 開啟聲音
            v.play().catch(()=>{});    // 自動播放
            v.onended = () => nextSlide(); // 播完自動切換
          }
        }
      }

      function nextSlide() {
        stopAllVideos();
        current = (current + 1) % slides.length; // 循環
        updateUI();
        startSlideTimer();
      }

      function init() {
        updateUI();
        startSlideTimer();
      }

      init();
    })();
  </script>
</body>
</html>
