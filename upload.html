<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>上傳並產生分享網址</title>
</head>
<body>
  <h2>上傳圖片/影片</h2>
  <form id="form">
    <input type="text" id="name" placeholder="你的名字"><br><br>
    <input type="file" id="file" accept="image/*,video/*"><br><br>
    <button type="button" onclick="upload()">產生分享網址</button>
  </form>
  <div id="linkArea" style="margin-top: 20px;"></div>

  <script>
    function upload() {
      const fileInput = document.getElementById('file');
      const name = document.getElementById('name').value || '匿名';
      const file = fileInput.files[0];
      if (!file) {
        alert("請選擇檔案");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const base64 = encodeURIComponent(e.target.result);
        const url = `https://m-jpg533.github.io/pp/view.html?name=${encodeURIComponent(name)}&type=${file.type}&media=${base64}`;

        const lineURL = `https://social-plugins.line.me/lineit/share?url=${url}`;

        document.getElementById('linkArea').innerHTML = `
          <p>點擊分享：</p>
          <a href="${lineURL}" target="_blank">
            <img src="https://scdn.line-apps.com/n/line_it/thirdparty/icon_32.png" width="32"> 分享到 LINE
          </a><br><br>
          或複製網址：<br>
          <textarea rows="2" cols="60">${url}</textarea>
        `;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
