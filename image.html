<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Image Cube</title>
  <style>
    body {
      margin: 0;
      background-color: #FFB415;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cube {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      opacity: 0.9;
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: translateZ(-100px) rotateY(180deg); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotateCube {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="cube">
    <div class="face front">
      <img src="https://iili.io/FvXjON4.jpg" style="width: 100%; height: 100%;">
    </div>
    <div class="face back">
      <img src="https://iili.io/FvXRlB2.jpg" style="width: 100%; height: 100%;">
    </div>
    <div class="face left">
      <img src="https://iili.io/FvXOsOG.jpg" style="width: 100%; height: 100%;">
    </div>
    <div class="face right">
      <img src="https://iili.io/FvXeNr7.jpg" style="width: 100%; height: 100%;">
    </div>
    <div class="face top">
      <img src="https://iili.io/FvX8i42.jpg" style="width: 100%; height: 100%;">
    </div>
    <div class="face bottom">
      <img src="https://iili.io/FvWjzI2.jpg" style="width: 100%; height: 100%;">
    </div>
  </div>
