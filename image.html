<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Image Cube</title>
  <style>
    body {
      margin: 0;
      background-color: #FFB415;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .cube {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
      margin-bottom: 20px;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      opacity: 0.9;
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: translateZ(-100px) rotateY(180deg); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotateCube {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="cube">
    <div class="face front"><img src="https://iili.io/FvXjON4.jpg" style="width:100%; height:100%;"></div>
    <div class="face back"><img src="https://iili.io/FvXRlB2.jpg" style="width:100%; height:100%;"></div>
    <div class="face left"><img src="https://iili.io/FvXOsOG.jpg" style="width:100%; height:100%;"></div>
    <div class="face right"><img src="https://iili.io/FvXeNr7.jpg" style="width:100%; height:100%;"></div>
    <div class="face top"><img src="https://iili.io/FvX8i42.jpg" style="width:100%; height:100%;"></div>
    <div class="face bottom"><img src="https://iili.io/FvWjzI2.jpg" style="width:100%; height:100%;"></div>
  </div>

  <!-- 播放 / 暫停音樂按鈕 -->
  <button onclick="toggleMusic()" id="musicBtn">▶ 播放背景音樂</button>

  <!-- 背景音樂 -->
  <audio id="bgm" loop>
    <source src="https://raw.githubusercontent.com/m-jpg533/pp/main/media/02-032__45992_40025.mp3" type="audio/mpeg">
  </audio>

  <script>
    function toggleMusic() {
      const bgm = document.getElementById('bgm');
      const btn = document.getElementById('musicBtn');
      if (bgm.paused) {
        bgm.play();
        btn.textContent = "⏸ 暫停音樂";
      } else {
        bgm.pause();
        btn.textContent = "▶ 播放背景音樂";
      }
    }
  </script>

</body>
</html>
