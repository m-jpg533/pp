<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>查看媒體</title>
</head>
<body>
  <h2 id="title"></h2>
  <div id="media"></div>
  <p id="countdown" style="display:none; font-weight:bold;"></p>

  <script>
    const urlParams = new URLSearchParams(location.search);
    const name = urlParams.get('name');
    const type = urlParams.get('type');
    const mediaData = decodeURIComponent(urlParams.get('media'));

    document.getElementById('title').innerText = `${name} 傳來的媒體內容：`;

    const mediaDiv = document.getElementById('media');

    if (type.startsWith('image/')) {
      const img = new Image();
      img.src = mediaData;
      img.onload = () => startCountdown();
      mediaDiv.appendChild(img);
    } else if (type.startsWith('video/')) {
      const video = document.createElement('video');
      video.controls = true;
      video.src = mediaData;
      video.onended = () => startCountdown();
      mediaDiv.appendChild(video);
    }

    function startCountdown() {
      let sec = 10;
      const c = document.getElementById('countdown');
      c.style.display = 'block';
      c.innerText = `內容將於 ${sec} 秒後自動銷毀`;

      const interval = setInterval(() => {
        sec--;
        c.innerText = `內容將於 ${sec} 秒後自動銷毀`;
        if (sec <= 0) {
          clearInterval(interval);
          document.body.innerHTML = "<h3 style='color:red;'>內容已自動銷毀</h3>";
        }
      }, 1000);
    }
  </script>
</body>
</html>
