 <!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>媒體上傳與查看分享</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    .hidden { display: none; }
    textarea { width: 100%; height: 60px; }
    img, video { max-width: 100%; margin-top: 10px; }
    #countdown { font-weight: bold; color: red; margin-top: 20px; }
  </style>
</head>
<body>

  <!-- 上傳介面 -->
  <div id="upload-section">
    <h2>上傳圖片或影片</h2>
    <input type="text" id="name" placeholder="你的名字"><br><br>
    <input type="file" id="file" accept="image/*,video/*"><br><br>
    <button onclick="handleUpload()">產生 LINE 分享連結</button>
    <div id="result" class="hidden">
      <p>分享網址：</p>
      <textarea id="shareUrl"></textarea>
      <p>
        <a id="lineShareBtn" href="https://m-jpg533.github.io/pp/line.html" target="_blank">
          <img src="https://scdn.line-apps.com/n/line_it/thirdparty/icon_32.png" width="32"> 分享到 LINE
        </a>
      </p>
    </div>
  </div>

  <!-- 查看介面 -->
  <div id="view-section" class="hidden">
    <h2 id="viewer-name"></h2>
    <div id="media-display"></div>
    <p id="countdown" class="hidden"></p>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    const mediaData = params.get("media");
    const type = params.get("type");

    if (mediaData && type) {
      // 顯示媒體模式
      document.getElementById('upload-section').style.display = 'none';
      document.getElementById('view-section').style.display = 'block';
      document.getElementById('viewer-name').innerText = `${decodeURIComponent(name)} 的媒體內容`;

      const container = document.getElementById('media-display');
      const src = decodeURIComponent(mediaData);

      if (type.startsWith("image/")) {
        const img = new Image();
        img.src = src;
        img.onload = () => startCountdown();
        container.appendChild(img);
      } else if (type.startsWith("video/")) {
        const video = document.createElement("video");
        video.controls = true;
        video.src = src;
        video.onended = () => startCountdown();
        container.appendChild(video);
      }
    }

    function handleUpload() {
      const file = document.getElementById('file').files[0];
      const name = document.getElementById('name').value || '匿名';

      if (!file) return alert("請選擇檔案");

      const reader = new FileReader();
      reader.onload = function(e) {
        const encoded = encodeURIComponent(e.target.result);
        const url = `${location.origin}${location.pathname}?name=${encodeURIComponent(name)}&type=${file.type}&media=${encoded}`;
        document.getElementById("shareUrl").value = url;
        document.getElementById("lineShareBtn").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
        document.getElementById("result").classList.remove("hidden");
      };
      reader.readAsDataURL(file);
    }

    function startCountdown() {
      const cd = document.getElementById("countdown");
      cd.classList.remove("hidden");
      let sec = 10;
      cd.innerText = `內容將於 ${sec} 秒後自動銷毀`;
      const timer = setInterval(() => {
        sec--;
        cd.innerText = `內容將於 ${sec} 秒後自動銷毀`;
        if (sec <= 0) {
          clearInterval(timer);
          document.body.innerHTML = "<h2 style='color:red;'>內容已自動銷毀</h2>";
        }
      }, 1000);
    }
  </script>

</body>
</html>
